<p class="titulo">{{ title | titlecase }}</p>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="isInvalidField('email')">
        <!-- Ingrese un email válido -->
        {{ getErrorMessage('email') }}
    </ion-text>

    <ion-item>
        <ion-label position="floating">Celular</ion-label>
        <ion-input formControlName="telefono"></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="isInvalidField('telefono')">
        El celular es inválido.
    </ion-text>

    <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="isInvalidField('password')">
        {{ getErrorMessage('password') }}
        <!-- La contraseña debe tener al menos 6 caracteres, letras y números. -->
    </ion-text>

    <ion-item>
        <ion-label position="floating">Repetir Contraseña</ion-label>
        <ion-input
            type="password"
            formControlName="password_confirmation"
        ></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="isInvalidField('password_confirmation')">
        Las contraseñas no coinciden
    </ion-text>

    <ion-button
        expand="full"
        color="success"
        type="submit"
        [disabled]="registerForm.invalid"
    >
        Registrarse
    </ion-button>
    <div class="links-container">
        <a
            [routerLink]="['/', routesName.AUTH.route, routesName.LOGIN.route]"
            class="login-link"
        >
            ¿Ya tienes una cuenta? Inicia sesión
        </a>
    </div>
</form>
