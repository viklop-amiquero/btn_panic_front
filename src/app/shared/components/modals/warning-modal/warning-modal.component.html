<ion-header>
    <ion-toolbar color="danger">
        <ion-title class="ion-text-center">
            <ion-icon
                name="warning-outline"
                class="ion-align-self-center"
            ></ion-icon>
            Aviso Importante
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [scrollY]="false">
    <div class="ion-text-center ion-margin-vertical">
        <ion-icon
            name="shield-checkmark-outline"
            color="danger"
            style="font-size: 3rem"
        >
        </ion-icon>
    </div>

    <ion-card class="ion-padding" mode="ios" color="light">
        <ion-text color="dark">
            <p class="ion-text-justify ion-margin-bottom">
                El uso de esta aplicación debe ser exclusivamente para casos
                verídicos.
            </p>

            <ion-item lines="none" class="ion-margin-vertical">
                <ion-icon
                    name="close-circle-outline"
                    slot="start"
                    color="danger"
                >
                </ion-icon>
                <ion-label class="ion-text-wrap">
                    No realices reportes falsos
                </ion-label>
            </ion-item>

            <ion-item lines="none" class="ion-margin-vertical">
                <ion-icon
                    name="alert-circle-outline"
                    slot="start"
                    color="warning"
                >
                </ion-icon>
                <ion-label class="ion-text-wrap">
                    Un mal uso puede conllevar sanciones según los términos de
                    servicio
                </ion-label>
            </ion-item>
        </ion-text>
    </ion-card>

    <ion-grid class="ion-margin-top">
        <ion-row>
            <ion-col>
                <ion-button
                    expand="block"
                    shape="round"
                    color="danger"
                    (click)="closeModal()"
                    class="ion-text-capitalize"
                    [strong]="true"
                >
                    <ion-icon
                        name="checkmark-done-outline"
                        slot="start"
                    ></ion-icon>
                    Entendido
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
