<ion-content [fullscreen]="true">
    <ion-header>
        <ion-toolbar>
            <ion-img
                src="assets/logo.png"
                style="width: 60px; margin-left: 10px"
            ></ion-img>
            <ion-title style="text-align: center">Botón de pánico</ion-title>
        </ion-toolbar>
    </ion-header>

    <form [formGroup]="homeForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label position="floating">Tipo de Incidencia</ion-label>

            <ion-select formControlName="categoria_id">
                <ion-select-option
                    *ngFor="let categoria of categorias"
                    [value]="categoria.id"
                    >{{ categoria.nombre }}</ion-select-option
                >
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Select 2</ion-label>

            <ion-select formControlName="categoria_id">
                <ion-select-option
                    *ngFor="let categoria of categorias"
                    [value]="categoria.id"
                    >{{ categoria.nombre }}</ion-select-option
                >
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Select 3</ion-label>

            <ion-select formControlName="categoria_id">
                <ion-select-option
                    *ngFor="let categoria of categorias"
                    [value]="categoria.id"
                    >{{ categoria.nombre }}</ion-select-option
                >
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Descripción</ion-label>
            <ion-textarea formControlName="descripcion"></ion-textarea>
        </ion-item>
        <div class="panic-container">
            <boton-btn-panic></boton-btn-panic>
        </div>
    </form>
</ion-content>
