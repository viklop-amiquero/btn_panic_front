<ion-content [fullscreen]="true">
    <!-- header -->
    <shared-header></shared-header>
    <form [formGroup]="homeForm" (ngSubmit)="onSubmit()" class="form">
        <ion-item>
            <ion-label position="floating">Tipo de Incidencia</ion-label>

            <ion-select formControlName="categoria_id">
                <ion-select-option
                    *ngFor="let categoria of categorias"
                    [value]="categoria.id"
                    >{{ categoria.nombre }}</ion-select-option
                >
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Descripci√≥n</ion-label>
            <ion-textarea formControlName="descripcion"></ion-textarea>
        </ion-item>

        <div class="panic-container">
            <boton-btn-panic></boton-btn-panic>
        </div>
    </form>
</ion-content>

<shared-footer></shared-footer>
