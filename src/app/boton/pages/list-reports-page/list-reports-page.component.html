<ion-content>
    <ion-list>
        <p class="message" *ngIf="!reports || reports.length === 0">
            no tiene reportes registrados
        </p>
        <ion-item *ngFor="let report of reports">
            <ion-label>
                <h2 class="categoria">{{ report.categoria }}</h2>
                <p class="direccion">{{ report.direccion }}</p>
                <p class="hora">
                    <ion-icon name="time-outline"></ion-icon>

                    {{ report.created_at }}
                </p>
                <p class="fecha">
                    <ion-icon name="calendar-clear-outline"></ion-icon>
                    {{ report.created_date }}
                </p>

                <span
                    class="estado-badge"
                    [ngClass]="getEstadoClass(report.estado)"
                >
                    {{ getEstadoText(report.estado) }}
                </span>
            </ion-label>
            <ion-button
                *ngIf="report.estado === '1'"
                color="danger"
                (click)="deleteReport(report.id)"
            >
                <ion-icon name="trash"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
