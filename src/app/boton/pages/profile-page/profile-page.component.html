<ion-header>
    <ion-toolbar color="success">
        <ion-title>Perfil de Usuario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header class="text-center">
            <ion-avatar>
                <img src="assets/avatar.png" alt="Avatar del usuario" />
            </ion-avatar>
            <ion-card-title
                >{{ persona.nombre }} {{ persona.apellido }}</ion-card-title
            >
            <!-- <ion-card-subtitle>{{ estado }}</ion-card-subtitle> -->
        </ion-card-header>

        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-icon name="person-outline" slot="start"></ion-icon>
                    <ion-label
                        ><strong>Usuario:</strong>
                        {{ user.username }}</ion-label
                    >
                </ion-item>

                <ion-item>
                    <ion-icon name="card-outline" slot="start"></ion-icon>
                    <ion-label
                        ><strong>DNI:</strong> {{ persona.dni }}</ion-label
                    >
                </ion-item>

                <ion-item>
                    <ion-icon name="call-outline" slot="start"></ion-icon>
                    <ion-label
                        ><strong>Teléfono:</strong>
                        {{ persona.telefono }}</ion-label
                    >
                </ion-item>

                <ion-item>
                    <ion-icon name="home-outline" slot="start"></ion-icon>
                    <ion-label
                        ><strong>Dirección:</strong>
                        {{ persona.direccion_domicilio }}</ion-label
                    >
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <!-- <ion-button expand="full" color="secondary">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        Editar Perfil
    </ion-button> -->
</ion-content>
